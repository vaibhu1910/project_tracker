<ng-container *ngIf="taskType=='todos'">
    <ng-container  *ngFor="let todotask of todoTasks">
        <app-task [content]="todotask"> </app-task>
    </ng-container>
</ng-container>

<ng-container *ngIf="taskType=='inProgress'">
    <ng-container  *ngFor="let inProgTask of inProgTasks">
        <app-task [content]="inProgTask"> </app-task>
    </ng-container>
</ng-container>

<ng-container *ngIf="taskType=='done'">
    <ng-container  *ngFor="let doneTask of doneTasks">
        <app-task [content]="doneTask"> </app-task>
    </ng-container>
</ng-container>
